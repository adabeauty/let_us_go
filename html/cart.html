<!DOCTYPE>
<html lang="zh-CN">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Let's Go 购物车</title>

        <link href="../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lib/jquery-2.1.1/jquery-2.1.1.min.js"></script>
        <script src="../lib/bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>

        <script src="../js/main.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Let's GO</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   <ul class="nav navbar-nav">
                        <li><a href="../index.html">首页</a></li>
                        <li><a href="list.html">商城</a></li>
                   </ul>
                   <ul class="nav navbar-nav navbar-right">
                     <li><a href="#"><span class="glyphicon glyphicon-user">登陆</span></a></li>
                     <li class="active"><a href="#"><span class="glyphicon glyphicon-shopping-cart">购物车<span class="cart_num"></span></span></a></li>
                   </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <label><h3><span class="glyphicon glyphicon-shopping-cart">我的购物车</span></h3></label>
            <div class="panel panel-default">
                <div class="panel-heading text-center" id="cart_categoty_1">饮料类</div>
                <div class="panel-body">
                    <div class="row text-center">
                        <div class="col-md-1"></div>
                        <div class="col-md-1"><label>序号</label></div>
                        <div class="col-md-2"><label>名称</label></div>
                        <div class="col-md-2"><label>单价</label></div>
                        <div class="col-md-2"><label>数量</label></div>
                        <div class="col-md-2"><label>小计</label></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-1"></div>
                        <div class="col-md-1">1</div>
                        <div class="col-md-2"><span id="cart_1_name">可口可乐</span></div>
                        <div class="col-md-2"><span id="cart_1_price">3.00元/瓶</span></div>
                        <div class="col-md-2"><span id="cart_1_num">3</span></div>
                        <div class="col-md-2"><span id="cart_1_everyTotal">9.00元</span></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-4 col-md-offset-6">小计：<span id="cart_1_total"></span></div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading text-center" id="cart_categoty_2">水果类</div>
                <div class="panel-body">
                    <div class="row text-center">
                        <div class="col-md-1"></div>
                        <div class="col-md-1"><label>序号</label></div>
                        <div class="col-md-2"><label>名称</label></div>
                        <div class="col-md-2"><label>单价</label></div>
                        <div class="col-md-2"><label>数量</label></div>
                        <div class="col-md-2"><label>小计</label></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-1"></div>
                        <div class="col-md-1">1</div>
                        <div class="col-md-2"><span id="cart_2_name">苹果</span></div>
                        <div class="col-md-2"><span id="cart_2_price">5.00元/斤</span></div>
                        <div class="col-md-2"><span id="cart_2_num">3</span></div>
                        <div class="col-md-2"><span id="cart_2_everyTotal">15.00元</span></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-4 col-md-offset-6">小计：<span id="cart_2_total"></span></div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <!-- <div class="panel-heading text-center" id="cart_categoty_1">水果类</div> -->
                <div class="panel-body">
                    <div class="row text-left">
                        <div class="col-md-4 col-md-offset-8"><label>数量：<span id="cart_num"></span></label></div>
                    </div>
                    <div class="row text-left">
                        <div class="col-md-4 col-md-offset-8"><label>合计：<span id="cart_total"></span></label></div>
                    </div>
                    <div class="text-right">
                        <span>
                            <a href="pay.html" id="enter_button" class="btn btn-primary btn-lg text-center" role="button">立刻结算&nbsp;>></a>
                        </span>
                    </div>

                    <!-- <div class="row text-center">
                        <div class="col-md-4 col-md-offset-6"><label>合计：<span id="cart_total"></span></label></div>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
